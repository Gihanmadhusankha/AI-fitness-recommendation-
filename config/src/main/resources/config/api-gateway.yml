spring:
  application:
    name: api-gateway

  server:
    port: 8080

  config:
    import: optional:configserver:http://localhost:8888

  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: user-service
              uri: lb://USER-SERVICE
              predicates:
                - Path=/api/users/**
            - id: activity-service
              uri: lb://ACTIVITY-SERVICE
              predicates:
                - Path=/api/activities/**
            - id: ai-service
              uri: lb://AI-SERVICE
              predicates:
                - Path=/api/recommendations/**


  eureka:
      client:
        service-url:
            defaultZone: http://localhost:8761/eureka/
                  
    